<html>
  <head>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <link rel = "stylesheet" href = "css/styles.css">
    <script src = "js/jquery-1.11.2.js"></script>
    <script src = "js/scripts.js"></script>
    <title>Binary to decimal</title>
  </head>
  <body>
    <div class = "container">
      <div class="jumbotron">
        <h1>Convert A Binary String to Decimal</h1>
      </div>
      <div class="col-md-6 col-md-offset-3">
        <form id = "converter">
          <div class ="form-group">
              <label for = "input">Input a binary number</label>
              <input id = "input" type = "text">
          </div>
          <button type = "submit" class ="btn btn-warning">Convert!</button>
        </form>
        <div class = "result">
            <p>Your binary number was: <span class="binary"></span>. Your decimal number is:<span class="decimal"></span> </p>
        </div>
      </div>
    </div>
  </body>
</html>
